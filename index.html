<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Weather</title>
    <link rel="stylesheet" href="src/day/day-styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>New York</h1>
      <ul>
        <li class="weather-details-sm"><span id="day">Wednesday </span><span class="time" id="time">2:00<span class="am-pm" id="am-pm">pm</span></li>
        <li><span class="main-temp" id="main-temp">75°</span><span id="unit">F</span><span id="alt-unit">|°C</span></li>
        <li class="weather-details-sm" id="description">Clear skies</li>
        <li class="weather-details-sm" id="precipitation">Precipitation 30%</li>
        <li class="weather-details-sm" id="wind">Wind speed 7mph</li>
      </ul>
    </div>
  </body>
</html>
